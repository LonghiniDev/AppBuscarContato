<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Lista de Contatos</title>
</head>

<body>

    <div class="header light-blue-700">
        <div class="left">
            <button class="icon ion-android-arrow-back">
            </button>
        </div>
        <h1 class="text-strong">Lista de Contatos</h1>
    </div>

    <div class="has-header"></div>
    <div class="content"></div>

    <body class="padding grey-200">
        <div class="list white" id="formUser">
            <div class="item icon ion-person">
                <input type="text" id="username" placeholder="UsuÃ¡rio">
            </div>
            <div class="item">
                <button class="blue full" onclick="getProfile()">Pesquisar</button>
            </div>
        </div>
        
        <p class="text-red" data="infos">${message}</p>
        <div class="hidden" id="listProfile">
            <div class="list" data="user">
                <div class="item">
                    <div class="left">
                        <img class="avatar circle" src="${avatar_url}">
                    </div>
                    <h2>${name}</h2>
                    <p>@${login}</p>
                </div>
            </div>
        </div>

        <div class="list">
            <div class="item">
                <h2>Guilherme Longhini</h2>
                <p class="text-grey-500">guilhermelonghini@gmail.com</p>
            </div>
            <div class="item">
                <h2>User</h2>
                <p class="text-grey-500">user@example.com</p>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="mobileui/mobileui.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>

</html>
